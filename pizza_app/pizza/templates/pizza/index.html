{% if pizzas %}
    <ul>
      {% for pizza in pizzas %}
      <li>
        {{ pizza.pizza_name }}
        <br>
        Ingredients:
        <ul>
        {% for ingredient in pizza.ingredients.all %}
          <li> {{ ingredient.ingredient_name }} </li>
        {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
{% else %}
    <p>No pizzas are available.</p>
{% endif %}
